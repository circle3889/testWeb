<script type="text/javascript" src="/inc/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="/inc/js/tweb/handlebars-v4.0.5.min.js"></script>
<script type="text/javascript" charset="euc-kr" src="/inc/js/tweb/common_tweb.min.js"></script>

<script type="text/javascript">
	// 2016-10-31 GA추가_01 [s]
	setCategory = "MTA_recharge";

	var svcMgmtNum = "";
	var localObjYn = "";
	
	var onAfterBinding = {

		init : function(data){
			svcMgmtNum    = data.svcMgmtNum;
			localObjYn    = data.objYn;
		}
	}

	getXTVIDCookie = function() {
	    var aCookie = document.cookie.split("; ");
	    for (var i=0; i < aCookie.length; i++)  {
	        var cPos = aCookie[i].indexOf( "=" );
	        var cName = aCookie[i].substring( 0, cPos );
	        if ( cName == "XTVID" ) {
	            return unescape( aCookie[i].substring( cPos + 1 ) );
	        }
	    }
	    return "";
	}
	
	var getXID = getXTVIDCookie();
	
	function offerAlertClose(obj){
		callCSScript(getXID, svcMgmtNum, 'tdc_offer_x_btn', '', '');
		$(".offering_popup").hide();
	}

	function msgAlert(msg1) {
		alert(msg1);
	}
	
	function goDataMarket() {
		if(confirm("고객님께서는 월 2회 선물하기 횟수를 초과하여 선물하기가 불가합니다. \n T데이터 쿠폰 상품을 구입하시면 데이터를 선물하실 수 있습니다. \n구매하러 가시겠습니까?")){
			location.href = "http://m2.tworld.co.kr/normal.do?serviceId=SDUMMY0001&viewId=V_BILL5010&domainVer=m2";
		}
	}
	
	$goGiftURL = function(url){
		// 쿠폰등록 화면에서 통계처리
		var tdcData = '';
		if("Y" == localObjYn){
			tdcData = '&tdc=tdc_offer_d_btn';
		}else{
			tdcData = '&tdc=tdc_normal_d_btn';
		}
		
		location.href = url + tdcData;
	}
	
	
	function goRequest() {
		
		$.ajax({
			type:"post",
			url: "/twd.do?serviceId=S_MAIN0010&viewId=V_MAIN0013",
			timeout: 0,
			dataType:"json",
			beforeSend: function(){
				$("#singlea1").html("로딩중...");
			},
			async: true, 
			contentType: "application/x-www-form-urlencoded; charset=UTF-8", 
			
			success:function(result){
			
				var twdCmn = result.RESULT;
				
				switch(twdCmn.RTNCD){
					
					case '0000' :
						if("undefined" !== typeof(result.GIFT_ERR_CD) && "X0003" == result.GIFT_ERR_CD){
							goDataMarket();
							break;
						}else if("undefined" !== typeof(result.GIFT_ERR_NAME) && "" !== result.GIFT_ERR_NAME){
							msgAlert(result.GIFT_ERR_NAME);
							var source = $("#singlea_default").html();
						}else{
							var source = $("#singlea_result").html();
						}
							var template = Handlebars.compile(source);			
							var html = template(result);
							$("#singlea1").html(html);
						break;
					
					default :
						tweb.log("default");
						var source = $("#singlea_default").html();
						var template = Handlebars.compile(source);			
						var html = template();
						$("#singlea1").html(html);
						break;
				}
			},
		
			error:function(a, b, c){
			
				console.error("ajax error("+b+")");
				var source = $("#singlea_default").html();
				var template = Handlebars.compile(source);			
				var html = template();
				$("#singlea1").html(html);
														
			}
		});
	}
	
	Handlebars.registerHelper('_objShowImg', function() {
		
		$("#loading_img").hide();
		
		if (this.objYn=="Y") 
		{
			callCSScript(getXID, this.svcMgmtNum, 'tdc_offer_view', '', '');
			$("#offered_img").css("display", "block").animate({
				"opacity" :  1	
			}, 300, function(){
				$("#offered_alert").css("display", "block");	
			});
		}
		else
		{
			callCSScript(getXID, this.svcMgmtNum, 'tdc_normal_view', '', '');
			$("#noneOffered_img").css("display", "block").animate({
				"opacity" :  1	
			}, 300);
		}
			
	
	}); 
	
	//tweb backend별 설정
	var tweb_backend = {
		singlea : {
			timeout : 0,
			error: "default", 
			block: "singlea",
			notAllow: "singlea",
			onAfterBinding : "no"
		}
		, singleb : {
			timeout : 0,
			error: "singleb", 
			block: "singleb",
			notAllow: "singleb",
			onAfterBinding : "no"
		}  		
		, singlec : {
			timeout : 0,
			error: "singlec", 
			block: "singlec",
			notAllow: "singlec"
		} 
		, singlec1 : {
			loading : "no"
		} 
	};
	
	
	$( function(){
		MiniMyT.init("R", location.pathname);
		Menu.init("", "충전/선물/리필", "", "", "", "", "", "");
		Banner.init("04");
	});
	
</script>
