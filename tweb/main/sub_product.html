		//image path
		function getOksusuImgPath(sex){
		
			var today = new Date();
			var day = today.getDay();
    		var path = "/img/popup/pop_oksusu_";
			
			//1. OS 분기
			if (osType == 'I')	path = path+"ios_";
			
			//2. 성별 분기
			if (sex == 'E')	sex = 'F';
			path = path + sex + 'A';
			
			//3. 연령 분기 제외
			
			//4. 요일 분기 
			switch(day){
				case 0: 	path = path + '05'; break;
				case 1: 	path = path + '01'; break;
				case 2: 	path = path + '01'; break;
				case 3: 	path = path + '03'; break;
				case 4: 	path = path + '03'; break;
				case 5: 	path = path + '05'; break;
				case 6: 	path = path + '05'; break;
				default : path = path + '01'; 
			}
			
			//5. 확장자
			path = path+'.png';
			
			return path;
		}
		
		function getOksusuCd(action, sex, age) {
			var oksusuCd = 'bill_oksusu_';
			
			//1. OS 분기 & html event 분기
			if (osType == 'I'){ 
				if (action =='D'){	//display
					oksusuCd = oksusuCd+ 'ios_';
				}else{				//click ('C')
					oksusuCd = oksusuCd+ 'iosb_'; 
				}
			}else {
				if (action =='D'){	//display
					oksusuCd = oksusuCd+'rf_';
				}
			}
			
			//2. 성별 분기
			if (sex == 'M')	oksusuCd = oksusuCd +sex;
			else	oksusuCd = oksusuCd +'W';
			
			//3. 연령 분기 
			if (age<= 29)	oksusuCd = oksusuCd +'12';
			else if (age<= 49)	oksusuCd = oksusuCd +'34';
			else	oksusuCd = oksusuCd +'56';
			
			return oksusuCd;
		}
